<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="panel1">
        <img src="images/image-product-desktop.jpg" alt="">
        <img src="images/image-product-mobile.jpg" alt="" class="mobile">
      </div>
      <div class="panel2">
        <div class="perfume">P E R F U M E</div>
        <div class="gabrielle">Gabrielle Essence Eau De Parfum</div>
        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <div class="discounted_price">$149.99</div>
          <div class="original_price">$169.99</div>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
